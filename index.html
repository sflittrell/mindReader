<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <title>Mind Reader</title>
  </head>
  <body>
    <div class="container h-100">
        <div class="row text-center h-50">
            <div class="col-sm h-75 overflow-auto fs-1" id="header">
                <!-- Main text -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <div id="cloak" class="text-center">
                    <button type="button" class="btn btn-primary fs-1" id="nextBtn" onclick="next()">Next</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row center-text">
            <div class="col-sm" id="exampleText">
                <!-- Example text -->
            </div>
        </div>
        <div class="row h-25">
            <div class="col-sm h-25">
                <button type="button" class="btn btn-primary rounded-circle fs-1" id="backBtn" onclick="backButton()"></button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
