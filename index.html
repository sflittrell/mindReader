<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">

    <title>Mind Reader</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="header">
                <!-- Main text -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary invisible" id="nextBtn" onclick="next()">Next</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="exampleText">
                <!-- Example text -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary rounded-circle" id="goBtn" onclick="next()">Go</button>
                <button type="button" class="btn btn-primary invisible" id="backBtn" onclick="back()">Back</button>
                <button type="button" class="btn btn-primary rounded-circle invisible" id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
